apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-helmfiles-app
  namespace: argocd
spec:
  project: default
  source:
#mention your own repo which include the helmfile.yaml and define the path
    repoURL: https://github.com/stwgtg/helmfile.git
    targetRevision: HEAD
    path: my-helmfiles-app
  destination:
    server: https://kubernetes.default.svc
    namespace: my-helmfiles-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2